<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Animal Hide Agent - Discover hidden animal data and conservation insights">
    <meta name="keywords" content="animals, conservation, wildlife, endangered species, data">
    <meta name="author" content="Animal Hide Agent">
    <title>Animal Hide Agent</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ğŸ¾</text></svg>">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ¾ Animal Hide Agent</h1>
            <p>Discover hidden animal data and insights</p>
        </header>

        <div class="controls">
            <button id="fetchData" class="btn-primary">Fetch Animal Data</button>
            <button id="clearData" class="btn-secondary">Clear Data</button>
        </div>

        <div class="data-display">
            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>Loading animal data...</p>
            </div>

            <div id="dataContainer" class="data-container hidden">
                <h2>Animal Information</h2>
                <div id="animalData"></div>
            </div>

            <div id="error" class="error hidden">
                <p>Error loading data. Please try again.</p>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3>Total Animals</h3>
                <span id="totalCount">0</span>
            </div>
            <div class="stat-card">
                <h3>Last Updated</h3>
                <span id="lastUpdated">Never</span>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
